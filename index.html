    <script id="vertexShader0" type="x-shader/x-vertex">
        attribute vec3 vert_position;
        attribute vec2 vert_texCoord;
        attribute vec3 vert_normal;

        varying vec2 vUv;
        varying vec3 vNormal; // normal at the vertex in eye space
        varying vec4 vPosition; // vertex position in eye space
        varying vec3 vertPos;

        uniform mat4 xform_projMat;
        uniform mat4 xform_viewMat;
        uniform mat4 xform_modelMat;
        uniform mat4 transform_Mat;
        uniform mat4 xform_normalMat;
        uniform mat4 xform_rotMat;
        uniform mat4 xform_scaleMat;
        uniform float isCharacter;

        void main() {
            // Calculate point in eye space
            vPosition = xform_projMat * xform_viewMat * (xform_modelMat * (xform_scaleMat * transform_Mat * (vec4(vert_position, 1.0))));
    
            vec4 vertPos4 = xform_viewMat * (xform_modelMat * (xform_scaleMat * transform_Mat * (vec4(vert_position, 1.0))));
            vertPos = vec3(vertPos4) / vertPos4.w;

            // Calculate projected point 
            gl_Position = xform_projMat * (xform_viewMat * (xform_modelMat *  (xform_scaleMat * transform_Mat * (vec4(vert_position, 1.0)))));

            vNormal = normalize(vert_normal);
            vUv = vert_texCoord;
        }
    </script>

    <script id="skyboxVertexShader" type="x-shader/x-vertex">
        attribute vec3 vert_position;
        varying vec3 vNormal; // normal at the vertex in eye space

        uniform mat4 xform_projMat;
        uniform mat4 xform_viewMat;
        uniform mat4 xform_modelMat;
        uniform mat4 transform_Mat;

        void main() {
            gl_Position = xform_projMat * xform_viewMat * (xform_modelMat * (transform_Mat * (vec4(vert_position, 1.0))));
            vNormal = normalize(vert_position);
        }
    </script>

    <script id="fragmentShader0" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 vUv;
        varying vec3 vNormal; // fragment normal in eye space
        varying vec4 vPosition; // fragment position in eye space
        varying vec3 vertPos;

        uniform sampler2D texture;
        uniform float isCharacter;

        void main() {
            float shininess = 300.0;
            vec3 lightPos = vec3(10.0, 10.0, 100000000000.0);
            vec3 lightColor = vec3(1.0, 1.0, 1.0);
            vec3 lightPos2 = vec3(100000.0, 1000.0, 100.0);
            vec3 N = normalize(vNormal);
            vec3 L = normalize(lightPos - vertPos);
            vec3 V = normalize(-vertPos);
            vec3 H = normalize(L + V);
            vec3 L2 = normalize(lightPos2 - vertPos);
            vec3 H2 = normalize(L2 + V);
            vec3 color = texture2D(texture, vUv).rgb;
            float diffuseLambertian = max(dot(N, L), 0.0);
            float diffuseLambertian2 = max(dot(N, L2), 0.0);
            float specularHighlight = pow(max(dot(V, reflect(-L, N)), 0.0), shininess);
            float specularHighlight2 =  pow(max(dot(V, reflect(-L2, N)), 0.0), shininess);
            if (isCharacter == 1.0) {
                gl_FragColor = 2.0 * vec4(color * (diffuseLambertian + specularHighlight + diffuseLambertian2 + specularHighlight2), 1.0); 
            } else {
                float ambient = 0.8;
                gl_FragColor = vec4(color * (0.2 * diffuseLambertian + 0.2 * diffuseLambertian2 + 0.2 * specularHighlight + 0.2 * specularHighlight2 + ambient), 1.0);
            }
        }
    </script>

    <script id="skyboxFragmentShader" type="x-shader/x-fragment">

        varying vec3 vNormal;
        
        void main() {
            gl_FragColor = textureCube(uTexture, vNormal);
        }
    </script>

        function createSphere(x, y, z, r) {
            // x, y, z are the center
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            var SPHERE_DIV = 30;
            var i, ai, si, ci;
            var j, aj, sj, cj;
            var p1, p2;

            for (j = 0; j <= SPHERE_DIV; j++) {
                aj = j * Math.PI / SPHERE_DIV;
                sj = Math.sin(aj);
                cj = Math.cos(aj);
                for (i = 0; i <= SPHERE_DIV; i++) {
                    ai = i * 2 * Math.PI / SPHERE_DIV;
                    si = Math.sin(ai);
                    ci = Math.cos(ai);
                    shapeData.positions.push((si * sj) * r + x, cj * r + y, (ci * sj) * r + z);
                    shapeData.normals.push(-si * sj, -cj, -ci * sj);
                    shapeData.texCoords.push(Math.atan((cj * r) / si * sj), Math.acos(ci * sj));
                }
            }
            for (j = 0; j < SPHERE_DIV; j++) {
                for (i = 0; i < SPHERE_DIV; i++) {
                    p1 = j * (SPHERE_DIV + 1) + i;
                    p2 = p1 + (SPHERE_DIV + 1);
                    shapeData.indices.push(p1, p2, p1 + 1, p1 + 1, p2, p2 + 1);
                }
            }

            return shapeData;
        }



        function createCylinder(x, y, z, h, r) {
            var div = 0.75;
            var shapeData = createShapeData();
            var CYLINDER_DIV = 30;
            for (i = 0; i < CYLINDER_DIV; i++) {
                aj = 2 * i * Math.PI / (CYLINDER_DIV - 1);
                sj = Math.sin(aj);
                cj = Math.cos(aj);
                shapeData.positions.push(sj * r + x, cj * r + y, z);
                shapeData.normals.push(-sj, -cj, -0.2);
                shapeData.texCoords.push(aj, z);
            }
            for (i = 0; i < CYLINDER_DIV; i++) {
                aj = 2 * i * Math.PI / (CYLINDER_DIV - 1);
                sj = Math.sin(aj);
                cj = Math.cos(aj);
                shapeData.positions.push(sj * r * div + x, cj * r * div + y, z + h);
                shapeData.normals.push(-sj, -cj, -0.2);
                shapeData.texCoords.push(aj, z + h);
            }
            for (j = 0; j < CYLINDER_DIV; j++) {
                var cur = j;
                var curshift = (j + 1) % CYLINDER_DIV;
                var next = cur + CYLINDER_DIV;
                var nextshift = curshift + CYLINDER_DIV;
                shapeData.indices.push(cur, curshift, next, next, curshift, nextshift);
            }
            return shapeData;
        }

        function createCube(gl, x, y, z, tex, length) {
            var cube = {

        function createSkyboxTexture(gl, xpos, xneg, ypos, yneg, zpos, zneg) {
            texID = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_CUBE_MAP, texID);
            gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_X, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, xpos);
            gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_X, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, xneg);
            gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_Y, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, ypos);
            gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_Y, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, yneg);
            gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_Z, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, zpos);
            gl.texImage2D(gl.TEXTURE_CUBE_MAP_NEGATIVE_Z, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, zneg);
            gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

            gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
            gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
            return texID;
        }

        function runWebGL(queue) {
            var gl = initializeWebGL($("#webglCanvas"));
            var NO_CONTROL = 0;
            var IS_ROTATING = 1;
            var IS_MOVING = 2;

            var NO_ACTION = 0;
            var COMPRESSING = 1;
            var JUMPING = 2;
            var FAILING = 4;
            var DEAD = 5;



            var control = {
                mode: NO_CONTROL,
                state: NO_ACTION,
                time: 0,
                rotateRate: 0.005, //0.004,
                moveRate: 0.005,
                displacement: null,
                currentHeading: maze.startHeading,
                fromHeading: null,
                toHeading: null,
                currentPosition: null,
                fromPosition: maze.startPosition,
                toPosition: null
            };
            startPos = maze.startPosition;

            control.currentPosition = vec3.fromValues(startPos[0] * 1.0 + 0.5,

                curPhi = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                curPhi = curPhi < -1.57 ? -1.57 : curPhi;
                if (Math.abs(decelTheta) > stopThreshold || Math.abs(decelPhi) > stopThreshold) {
                    window.requestAnimationFrame(() => decelerateStep(decelTheta, decelPhi));
                } else {

                decelerating = true;
                control.currentHeading += thetaShift / 80 * (getFov() / 2);
                control.zHeading -= phiShift / 80 * (getFov() / 2);

                    shapeData.normals.push(0.0, -1.0, 0.0);
                }

                var xDelta = Math.floor((Math.random() * 3) + 1) / 100;
                var yDelta = Math.floor((Math.random() * 3) + 2) / 10;

                shapeData.positions.push(x, y + yDelta, z);
                shapeData.texCoords.push(1.0, 0.0);

                shapeData.positions.push(x + xDelta, y + yDelta, z);
                shapeData.texCoords.push(0.0, 0.0);

                shapeData.positions.push(x + xDelta, y + yDelta, z + yDelta);
                shapeData.texCoords.push(0.0, 1.0);

                shapeData.positions.push(x, y + yDelta, z + yDelta);
                shapeData.texCoords.push(1.0, 1.0);

                return shapeData;
            }
            function createSkyShape(gl, shapeData) {
                var shape = {};
                var vertexData = [];
                var vertexCount = shapeData.positions.length / 3;
                var i;
                for (i = 0; i < vertexCount; i++) {
                    vertexData.push(shapeData.positions[3 * i], shapeData.positions[3 * i + 1], shapeData.positions[3 * i + 2]);
                }
                var vertexArray = new Float32Array(vertexData);
                var vertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertexArray, gl.STATIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                var indexArray = new Uint16Array(shapeData.indices);
                var indexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexArray, gl.STATIC_DRAW);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
                shape.vertexBuffer = vertexBuffer;
                shape.indexBuffer = indexBuffer;
                shape.size = shapeData.indices.length;
                shape.stride = 4 * (3);
                shape.positionOffset = 4 * 0;
                return shape;
            }

            function createSkyCube(gl, x, y, z, length) {
                var cube = [];
                //var positions = 
                cube.push(createSkyShape(gl, createNorthWall(x, y, z, length)));
                cube.push(createSkyShape(gl, createSouthWall(x, y, z, length)));
                cube.push(createSkyShape(gl, createEastWall(x, y, z, length)));
                cube.push(createSkyShape(gl, createWestWall(x, y, z, length)));
                cube.push(createSkyShape(gl, createFloor(x, y, z, length)));
                cube.push(createSkyShape(gl, createRoof(x, y, z, length)));
                // console.log(cube);
                return cube;
            }

            var skybox = [];
            function drawSky(gl, tex) {
                if (skybox.length == 0) {
                    skybox = createSkyCube(gl, lastX - 25, lastY - 25, -25, 50);
                }
                skybox.forEach(skyboxShape => drawSkybox(gl, skyboxShape, tex, mat4.create()));
            }
            function createSnowflake(x, y, z) {
                var shapeData = createShapeData();
                var v = shapeData.positions.length / 3;
                shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

                var i;
                for (i = 0; i < 4; i++) {
                    shapeData.normals.push(0.0, -1.0, 0.0);
                }

                var xDelta = Math.floor((Math.random() * 3) + 1) / 30;

                shapeData.positions.push(x, y + xDelta, z);
                shapeData.texCoords.push(1.0, 0.0);

                shapeData.positions.push(x + xDelta, y + xDelta, z);
                shapeData.texCoords.push(0.0, 0.0);

                shapeData.positions.push(x + xDelta, y + xDelta, z + xDelta);
                shapeData.texCoords.push(0.0, 1.0);

                shapeData.positions.push(x, y + xDelta, z + xDelta);
                shapeData.texCoords.push(1.0, 1.0);

                return shapeData;
            }


            function createRainDrops(gl, x, y, z, tex) {
                var rainDrop = {
                    shapes: [],
                    texture: tex,
                    shadow: []
                }
                rainDrop.shapes.push(createShape(gl, createRainDrop(x, y, z)));
                return rainDrop;
            }

            function createSnowflakes(gl, x, y, z, tex) {
                var snowflake = {
                    shapes: [],
                    texture: tex,
                    shadow: []
                }
                snowflake.shapes.push(createShape(gl, createSnowflake(x, y, z)));
                return snowflake;
            }

            function resetRainDropMatrices() {
                rain = [];
                rainHeight = 0;
                maxRainHeight = 20;
                transform_rain_2 = mat4.create();
                rainDropSpeed = 0.008;
                for (var x = Math.max(lastX - 5, 0); x < lastX + 8; x += Math.floor((Math.random() * 3) + 1)) {
                    for (var y = Math.max(lastY - 5, 0); y < lastY + 8; y += Math.floor((Math.random() * 3) + 1)) {
                        new_rainDrop = createRainDrops(gl, x, y, 7, textureRain);
                        rain.push(new_rainDrop);
                    }
                }
            }

            function resetSnowflakeMatrices() {
                snow = [];
                snowHeight = 0;
                maxSnowHeight = 20;
                transform_snow_2 = mat4.create();
                snowDropSpeed = 0.008;
                for (var x = Math.max(lastX - 2, 0); x < lastX + 6; x += Math.floor((Math.random() * 4) + 1)) {
                    for (var y = Math.max(lastY - 2, 0); y < lastY + 6; y += Math.floor((Math.random() * 4) + 1)) {
                        new_snowflake = createSnowflakes(gl, x, y, 7, textureSnow);
                        snow.push(new_snowflake);
                    }
                }
            }

            function randDirAndDist() {
                var randDir = Math.floor(Math.random() * (+4 - +0)) + +0;
                dis = Math.random() * (+3.5 - +1.5) + +1.5;
                if (dir == 0 && randDir == 0 || dir == 1 && randDir == 3) {
                    dir = 0;
                    lastX += dis;
                } else if (dir == 1 && randDir == 0 || dir == 0 && randDir == 1) {
                    dir = 1;
                    lastY += dis;
                    // } else if (dir == 3 && randDir == 0 || dir == 0 && randDir == 3) {
                    //     dir = 3;
                    //     lastY -= dis;
                } else randDirAndDist();

                new_cube = createCube(gl, lastX, lastY, 5, cubetextures[Math.floor(Math.random() * cubetextures.length)], 1);
                if (spaceMode) {
                    skybox = createSkyCube(gl, lastX - 25, lastY - 25, -25, 50);
                } else {
                    new_ground = createGround(gl, lastX - 20, lastY - 20, 0);
                }
            }

            setInterval(function () { if (raining) resetRainDropMatrices(); }, 800);
            setInterval(function () { if (snowing) resetSnowflakeMatrices(); }, 1000);

            function updateDropMatrix() {
                var newdrop = mat4.create();
                mat4.multiply(newdrop, transform_character, drop_character);
                transform_character = mat4.create();
                drop_character = newdrop;
                control.state = NO_ACTION;
            }

            var h;
            var r;
            var l;
            var currentposx = 0.5;
            var currentposy = 0.5;

            function jump(t, dir, compressedtime) {
                // console.log(compressedtime);
                h = (-1 * (2 - t) * (2 - t) + 4) * 0.5;
                // console.log("height" + h);
                if (h <= 0) {
                    var errormat = mat4.create();
                    var error = vec3.create();

                    if (curdir == 0) {
                        vec3.set(error, r, 0, 0);
                        mat4.fromTranslation(errormat, error);
                        transform_character = errormat;
                        updateDropMatrix();
                        currentposx += r;
                    } else {
                        vec3.set(error, 0, l, 0);
                        mat4.fromTranslation(errormat, error);
                        transform_character = errormat;
                        updateDropMatrix();
                        currentposy += l;
                    }
                    // console.log(check_not_fall());
                    if (!check_not_fall()) {
                        control.state = FAILING;
                        control.time = Date.now();
                        displayGameOver();
                    } else {
                        control.state = NO_ACTION;
                        score++;
                        displayScore();
                    }

                } else {
                    var transMat = mat4.create();
                    var rotateMat = mat4.create();
                    var shift = vec3.create();
                    var axis = vec3.create();
                    var x = t;

                    if (curdir == 0) {
                        r = x * compressedtime * 0.2;
                        var angle = Math.PI * 2 * (t / 4.0);
                        var move = mat4.create();
                        vec3.set(axis, 0, 1, 0);
                        vec3.set(shift, r, 0, h);
                        mat4.fromRotation(rotateMat, angle, axis)
                        mat4.fromTranslation(move, shift);
                        mat4.multiply(transMat, move, transMat);
                        mat4.multiply(transMat, transMat, rotateMat);
                        transform_character = transMat;

                    } else {

                        l = x * compressedtime * 0.2;
                        var angle = -1 * Math.PI * 2 * (t / 4.0);
                        var move = mat4.create();
                        vec3.set(axis, 1, 0, 0);
                        vec3.set(shift, 0, l, h);
                        mat4.fromRotation(rotateMat, angle, axis)
                        mat4.fromTranslation(move, shift);
                        mat4.multiply(transMat, move, transMat);
                        mat4.multiply(transMat, transMat, rotateMat);
                        transform_character = transMat;

                    }

                }
            }

            function displayGameOver() {
                const canvas = document.getElementById('webglCanvas2');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "#787878";
                ctx.font = '50px avenir';
                var textString = "game over!",
                    textWidth = ctx.measureText(textString).width;
                ctx.translate(0.5, 0.5);

                ctx.fillText(textString, (canvas.width / 2) - (textWidth / 2), (canvas.height / 2));
            }

            function displayScore() {
                const canvas = document.getElementById('webglCanvas2');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "#787878";
                ctx.font = '50px avenir';
                var textString = "score: " + score,
                    textWidth = ctx.measureText(textString).width;
                var w = canvas.width * 5 / 7;
                var h = (canvas.height / 7);
                ctx.clearRect(w - 50, h - 50, 300, 300);
                ctx.fillText(textString, w, h);

            }

            function check_not_fall() {
                var xlower = current_cube.pos[0] - 0.5;
                var xhigher = current_cube.pos[0] + 0.5;
                var ylower = current_cube.pos[1] - 0.5;
                var yhigher = current_cube.pos[1] + 0.5;
                return currentposx > xlower && currentposx < xhigher && currentposy > ylower && currentposy < yhigher;

            }
            function compress(t) {
                var trans_Mat = mat4.create();
                var shift = vec3.create();
                //vec3.set(shift, 0, 0, -t / 20);
                vec3.set(shift, 0, 0, 0);
                mat4.fromTranslation(trans_Mat, shift);
                transform_character = trans_Mat;
            }



            function updateWebGL() {
                displayScore();
                if (shouldUpdate) {
                    shouldUpdate = false;
                    reset();
                }
                // console.log((Date.now() - control.time)/1000);
                // console.log( control.state);
                var time = performance.now();
                var elapsed = time - lastTime;
                lastTime = time;
                if (control.mode == IS_ROTATING) {
                    var sign;
                    if (control.toHeading > control.fromHeading) {
                        sign = 1.0;
                    } else {
                        sign = -1.0;
                    }
                    control.currentHeading += sign * control.rotateRate * elapsed;
                    if (sign == 1.0) {
                        if (control.currentHeading > control.toHeading) {
                            control.currentHeading = control.toHeading;
                            control.mode = NO_CONTROL;
                        }
                    } else {
                        if (control.currentHeading < control.toHeading) {
                            control.currentHeading = control.toHeading;
                            control.mode = NO_CONTROL;
                        }
                    }

                } else if (control.mode == IS_MOVING) {
                    var movex = 0;
                    var movey = 0;
                    if (control.toPosition[1] > control.fromPosition[1]) {
                        movey = 1;
                    } else if (control.toPosition[1] < control.fromPosition[1]) {
                        movey = -1;
                    } else if (control.toPosition[0] > control.fromPosition[0]) {
                        movex = 1;
                    } else if (control.toPosition[0] < control.fromPosition[0]) {
                        movex = -1;
                    }
                    control.currentPosition[0] += movex * control.moveRate * elapsed;
                    control.currentPosition[1] += movey * control.moveRate * elapsed;
                    if (movex == 1.0) {
                        if (control.currentPosition[0] > control.toPosition[0]) {
                            control.currentPosition[0] = control.toPosition[0];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movex == -1.0) {
                        if (control.currentPosition[0] < control.toPosition[0]) {
                            control.currentPosition[0] = control.toPosition[0];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movey == 1.0) {
                        if (control.currentPosition[1] > control.toPosition[1]) {
                            control.currentPosition[1] = control.toPosition[1];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movey == -1.0) {
                        if (control.currentPosition[1] < control.toPosition[1]) {
                            control.currentPosition[1] = control.toPosition[1];
                            control.mode = NO_CONTROL;
                        }
                    }
                }
                if (bouncing) {
                    bounce(mat4.clone(transform_matrix_1), mat4.clone(transform_matrix_2));
                } else if (prevShiftDown) {
                    window.requestAnimationFrame(() => compressBox(mat4.clone(transform_matrix_1), mat4.clone(scale_matrix_1)));
                } else {
                    window.requestAnimationFrame(() => dropCube(mat4.clone(transform_matrix_1), mat4.clone(transform_matrix_2)));
                }
                // window.requestAnimationFrame(() => dropOnce(transform_character, drop_character));

                if (raining) {
                    // window.requestAnimationFrame(() => dropRain(mat4.clone(transform_rain_2)));
                    dropRain(mat4.clone(transform_rain_2));
                    // window.requestAnimationFrame(() => dropCharacter(mat4.clone(transform_character), mat4.clone(transform_character)));

                }
                if (snowing) {
                    dropSnow(mat4.clone(transform_snow_2));
                }
                // console.log(control.state);
                if (control.state == JUMPING) {
                    jump((Date.now() - control.time) / 150, dir, (release_time - compress_time) / 300);
                } else if (control.state == COMPRESSING) {
                    compress((Date.now() - control.time) / 300);
                } else if (control.state == FAILING) {
                    //   comeback((release_time - compress_time) / 300);
                } else {

                }
                dropOnce(transform_character, drop_character);
                window.requestAnimationFrame(updateWebGL);
            }
            window.requestAnimationFrame(updateWebGL);
        }
        startWebGL();

    </script>
