    <script id="vertexShader0" type="x-shader/x-vertex">
       attribute vec3 vert_position;
       attribute vec2 vert_texCoord;
       varying vec2 geom_texCoord;

        uniform mat4 xform_projMat;
        uniform mat4 xform_viewMat;
        uniform mat4 xform_modelMat;
        uniform mat4 transform_Mat;
   
        void main() {
            // TODO: Multiply by P*V*M
            gl_Position = xform_projMat * (xform_viewMat * (xform_modelMat *  (transform_Mat * (vec4(vert_position, 1.0)))));
            geom_texCoord = vert_texCoord;
        }
    </script>

    <script id="fragmentShader0" type="x-shader/x-fragment">
        precision highp float;

        varying vec2 geom_texCoord;

        uniform sampler2D texture;

        void main() {
            vec4 c = texture2D(texture, geom_texCoord);
            gl_FragColor = c;
        }

    </script>


    <script>
        $("#eyeHeightSpinner").spinner({
            min: 1.5,
            max: 2.5,
            step: 0.1
        });

        function getFov() {
            if (typeof projDist === 'undefined') {
                projDist = 0;
            }
            if (isScroll) {
                oldFov += projDist / 100;
            }
            oldFov = Math.max(Math.min(oldFov, 60), 30);
            isScroll = false;
            const fov = oldFov * Math.PI / 180.0;
            return oldFov * Math.PI / 180.0;
        }

        function getEyeHeight() {
            return 5;
        }

        function getInitWorld() {
            return {
                sizeX: 5,
                sizeY: 5,
                data: null,
                startHeading: 0.6,
                startPosition: [0, 1]
            }
        }

        function createShapeData() {
            return {
                positions: [],
                normals: [],
                texCoords: [],
                indices: []
            }
        }

        function createNorthWall(x, y, z) {
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

            var i;
            for (i = 0; i < 4; i++) {
                shapeData.normals.push([0.0, -1.0, 0.0]);
            }

            shapeData.positions.push(x, y + 1, z);
            shapeData.texCoords.push(1.0, 0.0);

            shapeData.positions.push(x + 1, y + 1, z);
            shapeData.texCoords.push(0.0, 0.0);

            shapeData.positions.push(x + 1, y + 1, z + 1);
            shapeData.texCoords.push(0.0, 1.0);

            shapeData.positions.push(x, y + 1, z + 1);
            shapeData.texCoords.push(1.0, 1.0);

            return shapeData;
        }

        function createSouthWall(x, y, z) {
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

            var i;
            for (i = 0; i < 4; i++) {
                shapeData.normals.push([0.0, 1.0, 0.0]);
            }

            shapeData.positions.push(x, y, z);
            shapeData.texCoords.push(0.0, 0.0);

            shapeData.positions.push(x, y, z + 1);
            shapeData.texCoords.push(0.0, 1.0);

            shapeData.positions.push(x + 1, y, z + 1);
            shapeData.texCoords.push(1.0, 1.0);

            shapeData.positions.push(x + 1, y, z);
            shapeData.texCoords.push(1.0, 0.0);

            return shapeData;
        }


        function createWestWall(x, y, z) {
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

            var i;
            for (i = 0; i < 4; i++) {
                shapeData.normals.push([1.0, 0.0, 0.0]);
            }

            shapeData.positions.push(x, y, z);
            shapeData.texCoords.push(1.0, 0.0);

            shapeData.positions.push(x, y, z + 1);
            shapeData.texCoords.push(1.0, 1.0);

            shapeData.positions.push(x, y + 1, z + 1);
            shapeData.texCoords.push(0.0, 1.0);

            shapeData.positions.push(x, y + 1, z);
            shapeData.texCoords.push(0.0, 0.0);

            return shapeData;
        }


        function createEastWall(x, y, z) {
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

            var i;
            for (i = 0; i < 4; i++) {
                shapeData.normals.push([-1.0, 0.0, 0.0]);
            }

            shapeData.positions.push(x + 1, y, z);
            shapeData.texCoords.push(0.0, 0.0);

            shapeData.positions.push(x + 1, y, z + 1);
            shapeData.texCoords.push(0.0, 1.0);

            shapeData.positions.push(x + 1, y + 1, z + 1);
            shapeData.texCoords.push(1.0, 1.0);

            shapeData.positions.push(x + 1, y + 1, z);
            shapeData.texCoords.push(1.0, 0.0);

            return shapeData;
        }


        function createFloor(x, y, z) {
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

            var i;
            for (i = 0; i < 4; i++) {
                shapeData.normals.push([0.0, 0.0, 1.0]);
            }

            shapeData.positions.push(x, y, z);
            shapeData.texCoords.push(0.0, 0.0);

            shapeData.positions.push(x + 1, y, z);
            shapeData.texCoords.push(1.0, 0.0);

            shapeData.positions.push(x + 1, y + 1, z);
            shapeData.texCoords.push(1.0, 1.0);

            shapeData.positions.push(x, y + 1, z);
            shapeData.texCoords.push(0.0, 1.0);

            return shapeData;
        }

        function createRoof(x, y, z) {
            var shapeData = createShapeData();
            var v = shapeData.positions.length / 3;
            shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

            var i;
            for (i = 0; i < 4; i++) {
                shapeData.normals.push([0.0, 0.0, -1.0]);
            }

            shapeData.positions.push(x, y, z + 1);
            shapeData.texCoords.push(0.0, 0.0);

            shapeData.positions.push(x + 1, y + 1, z + 1);
            shapeData.texCoords.push(1.0, 1.0);

            shapeData.positions.push(x, y + 1, z + 1);
            shapeData.texCoords.push(1.0, 0.0);

            shapeData.positions.push(x + 1, y, z + 1);
            shapeData.texCoords.push(0.0, 1.0);

            return shapeData;
        }

        function createCube(gl, x, y, z) {
            shapes = [];
            shapes.push(createShape(gl, createNorthWall(x, y, z)));
            shapes.push(createShape(gl, createSouthWall(x, y, z)));
            shapes.push(createShape(gl, createEastWall(x, y, z)));
            shapes.push(createShape(gl, createWestWall(x, y, z)));
            shapes.push(createShape(gl, createFloor(x, y, z)));
            shapes.push(createShape(gl, createRoof(x, y, z)));
            return shapes;
        }

        var maze = null;
        var shouldUpdate = false;
        function updateMaze() {
            maze = getInitWorld();
            shouldUpdate = true;
        }
        updateMaze();
        $("#updateMazeButton").click(updateMaze);

        function initializeWebGL(canvas) {
            // Getting WebGL context the right way
            var gl = null;
            try {
                gl = canvas[0].getContext("experimental-webgl");
                if (!gl) {
                    gl = canvas[0].getContext("webgl");
                }
            } catch (error) {
            }
            if (!gl) {
                alert("Could not get WebGL context!");
                throw new Error("Could not get WebGL context!");
            }
            return gl;
        }

        function createShader(gl, shaderScriptId) {
            var shaderScript = $("#" + shaderScriptId);
            var shaderSource = shaderScript[0].text;
            var shaderType = null;
            if (shaderScript[0].type == "x-shader/x-vertex") {
                shaderType = gl.VERTEX_SHADER;
            } else if (shaderScript[0].type == "x-shader/x-fragment") {
                shaderType = gl.FRAGMENT_SHADER;
            } else {
                throw new Error("Invalid shader type: " + shaderScript[0].type)
            }
            var shader = gl.createShader(shaderType);
            gl.shaderSource(shader, shaderSource);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                var infoLog = gl.getShaderInfoLog(shader);
                gl.deleteShader(shader);
                throw new Error("An error occurred compiling the shader: " + infoLog);
            } else {
                return shader;
            }
        }


        function createGlslProgram(gl, vertexShaderId, fragmentShaderId) {
            var program = gl.createProgram();
            gl.attachShader(program, createShader(gl, vertexShaderId));
            gl.attachShader(program, createShader(gl, fragmentShaderId));
            gl.linkProgram(program);
            gl.validateProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                var infoLog = gl.getProgramInfoLog(program);
                gl.deleteProgram(program);
                throw new Error("An error occurred linking the program: " + infoLog);
            } else {
                return program;
            }
        }

        function createShape(gl, shapeData) {
            var shape = {};
            var vertexData = [];
            var vertexCount = shapeData.positions.length / 3;
            var i;
            for (i = 0; i < vertexCount; i++) {
                vertexData.push(shapeData.positions[3 * i], shapeData.positions[3 * i + 1], shapeData.positions[3 * i + 2]);
                vertexData.push(shapeData.normals[3 * i], shapeData.normals[3 * i + 1], shapeData.normals[3 * i + 2]);
                vertexData.push(shapeData.texCoords[2 * i], shapeData.texCoords[2 * i + 1]);
            }
            var vertexArray = new Float32Array(vertexData);
            var vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertexArray, gl.STATIC_DRAW);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            var indexArray = new Uint16Array(shapeData.indices);
            var indexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexArray, gl.STATIC_DRAW);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
            shape.vertexBuffer = vertexBuffer;
            shape.indexBuffer = indexBuffer;
            shape.size = shapeData.indices.length;
            shape.stride = 4 * (3 + 3 + 2);
            shape.positionOffset = 4 * 0;
            shape.normalOffset = 4 * 3;
            shape.texCoordOffset = 4 * (3 + 3);
            return shape;
        }

        var xAxis = vec3.fromValues(1, 0, 0);
        var yAxis = vec3.fromValues(0, 1, 0);
        var zAxis = vec3.fromValues(0, 0, 1);

        function startWebGL() {
            var queue = new createjs.LoadQueue(true);

            queue.loadManifest(["data/blue.jpg", { id: "wall", src: "data/blue.jpg" }]);
            queue.loadManifest(["data/floor.jpg", { id: "floor", src: "data/floor.jpg" }]);
            queue.loadManifest(["data/sponge-bob.png", { id: "sponge-bob", src: "data/sponge-bob.png" }]);
            queue.loadManifest(["data/patrick-star.png", { id: "patrick-star", src: "data/patrick-star.png" }]);
            queue.on("complete", function (event) {
                runWebGL(queue);
            });
        }

        var textures = [];

        function createTexture(gl, img) {
            // Step 1: Create the texture object.
            var texture = gl.createTexture();
            // Step 2: Bind the texture object to the "target" TEXTURE_2D
            gl.bindTexture(gl.TEXTURE_2D, texture);
            // Step 3: (Optional) Tell WebGL that pixels are flipped vertically,
            //         so that we don't have to deal with flipping the y-coordinate.
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            // Step 4: Download the image data to the GPU.
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
            // Step 5: Creating a mipmap so that the texture can be anti-aliased.
            gl.generateMipmap(gl.TEXTURE_2D);
            return texture;
        }

        var program0; var projDist = 50;
        var oldFov = 30;
        var isScroll = false;
        var shapeMoved = false;
        var thetaPos = 0;
        var phiPos = 0;
        var thetaShift = 0;
        var phiShift = 0;
        var curTheta = 0;
        var curPhi = 0;


        function runWebGL(queue) {
            var gl = initializeWebGL($("#webglCanvas"));
            var NO_CONTROL = 0;
            var IS_ROTATING = 1;
            var IS_MOVING = 2;
            var control = {
                mode: NO_CONTROL,
                rotateRate: 0.005, //0.004,
                moveRate: 0.005,
                displacement: null,
                currentHeading: maze.startHeading,
                fromHeading: null,
                toHeading: null,
                currentPosition: null,
                fromPosition: maze.startPosition,
                toPosition: null
            };
            startPos = maze.startPosition;

            control.currentPosition = vec3.fromValues(startPos[0] * 1.0 + 0.5,
                startPos[1] * 1.0 + 0.5,
                0.0);

            var mouse = {
                mouseDown: false,
                mouseDragged: false,
            }
            var webglCanvas = $("#webglCanvas");

            var prevMouseDown = false;
            var clientRect = webglCanvas[0].getBoundingClientRect();
            var moveShape = false;
            var initShapePos = [0, 0];

            var disp_x = 0.0;
            var disp_y = 0.0;
            var viewDir = [0, 0, -1];
            var viewUp = [0, 1, 0];

            var friction = 0.80;
            var stopThreshold = 0.0001;

            var trackingPoints = [];
            var decelerating = false;

            function decelerateStep(decelTheta, decelPhi) {
                if (!decelerating) {
                    return;
                }
                decelTheta *= friction;
                decelPhi *= friction;
                thetaShift += decelTheta;
                phiShift += decelPhi;
                control.currentHeading += (thetaShift / 80) * (getFov() / 2);
                control.zHeading -= (phiShift / 80) * (getFov() / 2);
                curTheta += thetaShift;
                curPhi = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                curPhi = curPhi < -1.57 ? -1.57 : curPhi;
                if (Math.abs(decelTheta) > stopThreshold || Math.abs(decelPhi) > stopThreshold) {
                    window.requestAnimationFrame(() => decelerateStep(decelTheta, decelPhi));
                } else {
                    decelerating = false;
                }

            }

            function decelerate() {
                var firstPoint = trackingPoints[0];
                var lastPoint = trackingPoints[trackingPoints.length - 1];

                var thetaOffset = lastPoint.theta - firstPoint.theta;
                var phiOffset = lastPoint.phi - firstPoint.phi;
                var timeOffset = lastPoint.time - firstPoint.time;

                var D = (timeOffset / 15);

                var decelTheta = (thetaOffset / D) || 0; // prevent NaN
                var decelPhi = (phiOffset / D) || 0;
                decelerating = true;
                control.currentHeading += thetaShift / 80 * (getFov() / 2);
                control.zHeading -= phiShift / 80 * (getFov() / 2);

                thetaShift = 0.0;
                phiShift = 0.0;
                window.requestAnimationFrame(() => decelerateStep(decelTheta, decelPhi));
                trackingPoints = [];
            }

            var textureWall = createTexture(gl, queue.getResult("wall"));
            var textureFloor = createTexture(gl, queue.getResult("floor"));
            var textureSpongeBob = createTexture(gl, queue.getResult("sponge-bob"));
            var texturePatrickStar = createTexture(gl, queue.getResult("patrick-star"));
            program0 = createGlslProgram(gl, "vertexShader0", "fragmentShader0");
            program0.texture = gl.getUniformLocation(program0, "texture");
            program0.xform_projMat = gl.getUniformLocation(program0, "xform_projMat");
            program0.xform_viewMat = gl.getUniformLocation(program0, "xform_viewMat");
            program0.xform_modelMat = gl.getUniformLocation(program0, "xform_modelMat");
            program0.transform_Mat = gl.getUniformLocation(program0, "transform_Mat");
            program0.vert_position = gl.getAttribLocation(program0, "vert_position");
            program0.vert_texCoord = gl.getAttribLocation(program0, "vert_texCoord");
            var lastTime = performance.now();

            program0.draw = function (gl, shape, initialize) {
                gl.useProgram(program0);
                initialize();
                gl.bindBuffer(gl.ARRAY_BUFFER, shape.vertexBuffer);
                gl.enableVertexAttribArray(program0.vert_position);
                gl.vertexAttribPointer(program0.vert_position, 3, gl.FLOAT, false, shape.stride, shape.positionOffset);
                gl.enableVertexAttribArray(program0.vert_texCoord);
                gl.vertexAttribPointer(program0.vert_texCoord, 2, gl.FLOAT, false, shape.stride, shape.texCoordOffset);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, shape.indexBuffer);
                gl.drawElements(gl.TRIANGLES, shape.size, gl.UNSIGNED_SHORT, 0);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
                gl.useProgram(null);
            };

            function getProjMatrix() {
                var projMat = mat4.create();
                mat4.perspective(projMat, getFov(), 4.0 / 3.0, 0.1, 100.0);
                return projMat;
            }

            function getViewMatrix() {
                var viewMat = mat4.create();
                var eye = vec3.fromValues(
                    control.currentPosition[0] - 1,
                    control.currentPosition[1] - 1,
                    getEyeHeight()
                );
                var target = vec3.create();
                var currentDirection = vec3.fromValues(
                    Math.cos(control.currentHeading),
                    Math.sin(control.currentHeading),
                    control.zHeading
                );
                vec3.add(target, eye, currentDirection);
                mat4.lookAt(viewMat,
                    eye,
                    target, // viewDir
                    vec3.fromValues(0.0, 0.0, 1.0)); // viewUp
                shapeMoved = false;
                return viewMat;
            }

            function getModelMatrix() {
                var modelMat = mat4.create();
                mat4.identity(modelMat);
                return modelMat;
            }

            function addTrackingPoint(theta, phi) {
                var time = Date.now();
                trackingPoints.push({ theta, phi, time });
            }

            webglCanvas.bind('mousewheel', function (e) {
                isScroll = true;
                projDist = e.originalEvent.wheelDelta;
                return false;
            });

            webglCanvas.bind('mousemove', function (e) {
                if (mouse.mouseDown) {
                    mouse.mouseDragged = true;
                    var x = 2.0 * ((event.clientX - clientRect.left) * 1.0 / clientRect.width) - 1.0;
                    var y = 2.0 * (1.0 - (event.clientY - clientRect.top) * 1.0 / clientRect.height) - 1.0;
                    // Check if dragging inside rectangle
                    // If so, move it according to mouse movement
                    if (!prevMouseDown) {
                        moveShape = true;
                        initShapePos[0] = x;
                        initShapePos[1] = y;
                    }
                    else if (moveShape) {
                        disp_x = x - initShapePos[0];
                        disp_y = y - initShapePos[1];
                        gl.useProgram(program0);
                        thetaShift = Math.atan(((disp_x) * clientRect.width) / (projDist * 2.0));
                        phiShift = Math.atan(((disp_y) * clientRect.height) / (projDist * 2.0));
                        thetaPos = thetaShift + curTheta;
                        phiPos = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                        phiPos = phiPos < -1.57 ? -1.57 : phiPos;
                        viewDir = [
                            Math.sin(-1 * thetaPos) * Math.cos(-1 * phiPos),
                            Math.sin(-1 * phiPos),
                            -Math.cos(-1 * thetaPos) * Math.cos(-1 * phiPos)]
                        viewUp = [
                            -Math.sin(-1 * (thetaPos + 3.14)) * Math.cos(-1 * (phiPos - 1.57)),
                            -Math.sin(-1 * (1.57 + phiPos)),
                            Math.cos(-1 * (thetaPos + 3.14)) * Math.cos(-1 * (phiPos - 1.57))
                        ];
                        addTrackingPoint(thetaPos, phiPos);
                        control.currentHeading += thetaShift / 45  * (getFov() / 2);
                        control.zHeading -= phiShift / 45  * (getFov() / 2);
                        shapeMoved = true;
                        gl.uniform3fv(gl.getUniformLocation(program0, "viewUp"), viewUp);;
                        gl.uniform3fv(gl.getUniformLocation(program0, "viewDir"), viewDir);;
                    }
                    prevMouseDown = true;
                }
            });

            webglCanvas.mousedown(function (event) {
                if (event.button == 0) {
                    mouse.mouseDown = true;
                    mouse.mouseDragged = false;
                }
            })

            $(document).mouseup(function (event) {
                if (event.button == 0) {
                    mouse.mouseDown = false;
                    mouse.mouseDragged = false;
                    prevMouseDown = false;
                    if (moveShape) {
                        moveShape = false;
                        curTheta += thetaShift;
                        curPhi = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                        curPhi = curPhi < -1.57 ? -1.57 : curPhi;
                        addTrackingPoint(curTheta, curPhi);
                        window.requestAnimationFrame(() => decelerate());
                    }

                }
            });


            webglCanvas.keydown(function (event) {
                var currentMultiple;
                var currentX, currentY;
                var dx, dy;
                var direction;
                if (event.key == "ArrowLeft") {
                    if (control.mode == NO_CONTROL) {
                        control.mode = IS_ROTATING;
                        currentMultiple = Math.round(control.currentHeading / (Math.PI / 2.0));
                        control.fromHeading = currentMultiple * Math.PI / 2.0;
                        control.toHeading = (currentMultiple + 1) * Math.PI / 2.0;
                    }
                } else if (event.key == "ArrowRight") {
                    if (control.mode == NO_CONTROL) {
                        control.mode = IS_ROTATING;
                        currentMultiple = Math.round(control.currentHeading / (Math.PI / 2.0));
                        control.fromHeading = currentMultiple * Math.PI / 2.0;
                        control.toHeading = (currentMultiple - 1) * Math.PI / 2.0;
                    }
                } else if (event.key == "ArrowUp") {
                    if (control.mode == NO_CONTROL) {
                        currentX = Math.round(control.currentPosition[0] - 0.5);
                        currentY = Math.round(control.currentPosition[1] - 0.5);
                        dx = Math.round(Math.cos(control.currentHeading));
                        dy = Math.round(Math.sin(control.currentHeading));
                        var targetPos = [currentX + dx, currentY + dy];

                        control.mode = IS_MOVING;
                        control.fromPosition = vec3.fromValues(
                            currentX + 0.5,
                            currentY + 0.5,
                            0.0
                        );
                        direction = vec3.fromValues(
                            dx,
                            dy,
                            0.0
                        );
                        control.toPosition = vec3.fromValues(
                            targetPos[0] + 0.5,
                            targetPos[1] + 0.5,
                            0.0
                        )
                    }
                }
                else if (event.key == "ArrowDown") {
                    if (control.mode == NO_CONTROL) {
                        currentX = Math.round(control.currentPosition[0] - 0.5);
                        currentY = Math.round(control.currentPosition[1] - 0.5);
                        dx = -Math.round(Math.cos(control.currentHeading));
                        dy = -Math.round(Math.sin(control.currentHeading));
                        var targetPos = [currentX + dx, currentY + dy];
                        control.mode = IS_MOVING;
                        control.fromPosition = vec3.fromValues(
                            currentX + 0.5,
                            currentY + 0.5,
                            0.0
                        );
                        direction = vec3.fromValues(
                            dx,
                            dy,
                            0.0
                        );
                        control.toPosition = vec3.fromValues(
                            targetPos[0] + 0.5,
                            targetPos[1] + 0.5,
                            0.0
                        )
                    }
                }
                return false;
            });

            function canGo(targetPos) {
                return true;
            }

            var all_cubes = [];
            var new_cube = [];

            function reset() {
                control = {
                    mode: NO_CONTROL,
                    rotateRate: 0.005, //0.004,
                    moveRate: 0.005,
                    displacement: null,
                    currentHeading: maze.startHeading,
                    zHeading: -0.4,
                    fromHeading: null,
                    toHeading: null,
                    currentPosition: null,
                    fromPosition: maze.startPosition,
                    toPosition: null
                };
                startPos = maze.startPosition;

                control.currentPosition = vec3.fromValues(startPos[0] * 1.0 + 0.5,
                    startPos[1] * 1.0 + 0.5,
                    0.0);

                new_cube = createCube(gl, 5, 5, 5);
            }
            reset();
            var height = 0;

            var transform_matrix_1 = mat4.create();
            var transform_matrix_2 = mat4.create();

            function drawCube(transmat, dropmat) {
                gl.clearColor(0.3, 0.7, 1.0, 1.0);
                gl.clearDepth(1.0);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.enable(gl.DEPTH_TEST);
                all_cubes.forEach(cube => cube.forEach(shape => {
                    program0.draw(gl, shape, function () {
                        if (program0.xform_projMat != null) {
                            gl.uniformMatrix4fv(program0.xform_projMat, false, getProjMatrix());
                        }
                        if (program0.xform_viewMat != null) {
                            gl.uniformMatrix4fv(program0.xform_viewMat, false, getViewMatrix());
                        }
                        if (program0.xform_modelMat != null) {
                            gl.uniformMatrix4fv(program0.xform_modelMat, false, getModelMatrix());
                        }
                        if (program0.transform_Mat != null) {
                            gl.uniformMatrix4fv(program0.transform_Mat, false, transmat);
                        }
                        if (program0.texture != null) {
                            gl.activeTexture(gl.TEXTURE0);
                            gl.bindTexture(gl.TEXTURE_2D, textureWall);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                            gl.uniform1i(program0.texture, 0);
                        }
                    });
                }));
                new_cube.forEach(shape => {
                    program0.draw(gl, shape, function () {
                        if (program0.xform_projMat != null) {
                            gl.uniformMatrix4fv(program0.xform_projMat, false, getProjMatrix());
                        }
                        if (program0.xform_viewMat != null) {
                            gl.uniformMatrix4fv(program0.xform_viewMat, false, getViewMatrix());
                        }
                        if (program0.xform_modelMat != null) {
                            gl.uniformMatrix4fv(program0.xform_modelMat, false, getModelMatrix());
                        }
                        if (program0.transform_Mat != null) {
                            gl.uniformMatrix4fv(program0.transform_Mat, false, dropmat);
                        }
                        if (program0.texture != null) {
                            gl.activeTexture(gl.TEXTURE0);
                            gl.bindTexture(gl.TEXTURE_2D, textureWall);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                            gl.uniform1i(program0.texture, 0);
                        }
                    });
                });

                if (height > -5) {
                    height = height - 0.008;
                    var drop = vec3.create();
                    vec3.set(drop, 0, 0, height);
                    var droptranslation = mat4.fromTranslation(mat4.clone(dropmat), drop);
                    transform_matrix_2 = droptranslation;
                    window.requestAnimationFrame(() => drawCube(mat4.clone(transform_matrix_1), droptranslation));
                }
                if (height <= -5) {
                    
                }
            }
            var dir = 0;
            var lastX = 5;
            var lastY = 5;
            function resetCubeMatrices() {
                all_cubes.push(new_cube);
                if (all_cubes.length >= 7){
                    all_cubes.shift();
                }
                height = 0;
                transform_matrix_1 = mat4.clone(transform_matrix_2);
                transform_matrix_2 = mat4.create();
            }
            function randDirAndDist(){
                var randDir = Math.floor(Math.random() * (+4 - +0)) + +0; 
                var rand = Math.random() * (+3.5 - +1.5) + +1.5;
                if (dir == 0 && randDir == 0 || dir == 1 && randDir == 3 || dir == 3 && randDir == 1){
                    dir = 0;
                    lastX += rand;
                } else if (dir == 1 && randDir == 0 || dir == 0 && randDir == 1){
                    dir = 1;
                    lastY += rand;
                } else if (dir == 3 && randDir == 0 || dir == 0 && randDir == 3){
                    dir = 3;
                    lastY -= rand;
                } else randDirAndDist();
                
                new_cube = createCube(gl, lastX, lastY, 5);
            }

            $("#webglCanvas").dblclick(function (event) {
                resetCubeMatrices();
                randDirAndDist();
                currentX = Math.round(control.currentPosition[0] - 0.5);
                currentY = Math.round(control.currentPosition[1] - 0.5);
                dx = Math.round(Math.cos(dir * Math.PI / 2));
                dy = Math.round(Math.sin(dir * Math.PI / 2));
                var targetPos;
                if (dir == 0)
                    targetPos = [currentX + dx + 1.5, currentY + dy];
                if (dir == 1)
                    targetPos = [currentX + dx, currentY + dy + 1];
                if (dir == 3)
                    targetPos = [currentX + dx, currentY + dy - 1.5];

                if (canGo(targetPos)) {
                    control.mode = IS_MOVING;
                    control.fromPosition = vec3.fromValues(
                        currentX + 0.5,
                        currentY + 0.5,
                        0.0
                    );
                    direction = vec3.fromValues(
                        dx,
                        dy,
                        0.0
                    );
                    control.toPosition = vec3.fromValues(
                        targetPos[0] + 0.5,
                        targetPos[1] + 0.5,
                        0.0
                    )}
            });


            function updateWebGL() {
                if (shouldUpdate) {
                    shouldUpdate = false;
                    reset();
                }

                var time = performance.now();
                var elapsed = time - lastTime;
                lastTime = time;
                if (control.mode == IS_ROTATING) {
                    var sign;
                    if (control.toHeading > control.fromHeading) {
                        sign = 1.0;
                    } else {
                        sign = -1.0;
                    }
                    control.currentHeading += sign * control.rotateRate * elapsed;
                    if (sign == 1.0) {
                        if (control.currentHeading > control.toHeading) {
                            control.currentHeading = control.toHeading;
                            control.mode = NO_CONTROL;
                        }
                    } else {
                        if (control.currentHeading < control.toHeading) {
                            control.currentHeading = control.toHeading;
                            control.mode = NO_CONTROL;
                        }
                    }

                } else if (control.mode == IS_MOVING) {
                    var movex = 0;
                    var movey = 0;
                    if (control.toPosition[1] > control.fromPosition[1]) {
                        movey = 1;
                    } else if (control.toPosition[1] < control.fromPosition[1]) {
                        movey = -1;
                    } else if (control.toPosition[0] > control.fromPosition[0]) {
                        movex = 1;
                    } else if (control.toPosition[0] < control.fromPosition[0]) {
                        movex = -1;
                    }
                    control.currentPosition[0] += movex * control.moveRate * elapsed;
                    control.currentPosition[1] += movey * control.moveRate * elapsed;
                    if (movex == 1.0) {
                        if (control.currentPosition[0] > control.toPosition[0]) {
                            control.currentPosition[0] = control.toPosition[0];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movex == -1.0) {
                        if (control.currentPosition[0] < control.toPosition[0]) {
                            control.currentPosition[0] = control.toPosition[0];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movey == 1.0) {
                        if (control.currentPosition[1] > control.toPosition[1]) {
                            control.currentPosition[1] = control.toPosition[1];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movey == -1.0) {
                        if (control.currentPosition[1] < control.toPosition[1]) {
                            control.currentPosition[1] = control.toPosition[1];
                            control.mode = NO_CONTROL;
                        }
                    }
                }
                window.requestAnimationFrame(() => drawCube(mat4.clone(transform_matrix_1), mat4.clone(transform_matrix_2)));

                window.requestAnimationFrame(updateWebGL);
            }
            window.requestAnimationFrame(updateWebGL);
        }
        startWebGL();

    </script>
