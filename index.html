    <script id="vertexShader0" type="x-shader/x-vertex">
        attribute vec3 vert_position;
        attribute vec2 vert_texCoord;
        attribute vec3 vert_normal;

        varying vec2 vUv;
        varying vec3 vNormal; // normal at the vertex in eye space
        varying vec4 vPosition; // vertex position in eye space
        varying vec3 vertPos;

        uniform mat4 xform_projMat;
        uniform mat4 xform_viewMat;
        uniform mat4 xform_modelMat;
        uniform mat4 transform_Mat;
        uniform mat4 xform_normalMat;
        uniform mat4 xform_rotMat;
        uniform mat4 xform_scaleMat;
        uniform float isCharacter;

        void main() {
            // Calculate point in eye space
            vPosition = xform_projMat * xform_viewMat * (xform_modelMat * (xform_scaleMat * transform_Mat * (vec4(vert_position, 1.0))));
    
            vec4 vertPos4 = xform_viewMat * (xform_modelMat * (xform_scaleMat * transform_Mat * (vec4(vert_position, 1.0))));
            vertPos = vec3(vertPos4) / vertPos4.w;

            // Calculate projected point 
            gl_Position = xform_projMat * (xform_viewMat * (xform_modelMat *  (xform_scaleMat * transform_Mat * (vec4(vert_position, 1.0)))));

            vNormal = normalize(vert_normal);
            vUv = vert_texCoord;
        }
    </script>

    <script id="fragmentShader0" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 vUv;
        varying vec3 vNormal; // fragment normal in eye space
        varying vec4 vPosition; // fragment position in eye space
        varying vec3 vertPos;

        uniform sampler2D texture;
        uniform float isCharacter;

        void main() {
            float shininess = 100.0;

            vec3 lightPos = vec3(10.0, 10.0, 100000000000.0);
            vec3 lightColor = vec3(1.0, 1.0, 1.0);

            vec3 N = normalize(vNormal);
            vec3 L = normalize(lightPos - vertPos);
            vec3 V = normalize(-vertPos);
            vec3 H = normalize(L + V);
         
            vec3 color = texture2D(texture, vUv).rgb;
            float diffuseLambertian = max(dot(N, L), 0.0);
            float specularHighlight = pow(max(dot(V, reflect(-L, N)), 0.0), 100.0);

            if (isCharacter == 1.0) {
                gl_FragColor = 2.0 * vec4(color * (diffuseLambertian + specularHighlight), 1.0); 
            } else {
                float ambient = 0.8;
                gl_FragColor = vec4(color * (0.2 * diffuseLambertian + 0.2 * specularHighlight + ambient), 1.0);
            }
        }
    </script>

    <script id="fragmentShader1" type="x-shader/x-fragment">
        precision highp float;

        varying vec3 vNormal; // fragment normal in eye space
        varying vec4 vPosition; // fragment position in eye space
        varying vec3 vertPos;

        uniform sampler2D texture;
        uniform float isCharacter;

        void main() {
            vec3 color = texture2D(texture, vUv).rgb;
            gl_FragColor = vec4(color, 1.0);
        }
    </script>

        function runWebGL(queue) {
            var gl = initializeWebGL($("#webglCanvas"));
            var NO_CONTROL = 0;
            var IS_ROTATING = 1;
            var IS_MOVING = 2;
            var control = {
                mode: NO_CONTROL,
                rotateRate: 0.005, //0.004,
                moveRate: 0.005,
                displacement: null,
                currentHeading: maze.startHeading,
                fromHeading: null,
                toHeading: null,
                currentPosition: null,
                fromPosition: maze.startPosition,
                toPosition: null

            control.currentPosition = vec3.fromValues(startPos[0] * 1.0 + 0.5,

            function decelerateStep(decelTheta, decelPhi) {
                if (!decelerating) {
                    return;
                }
                decelTheta *= friction;
                decelPhi *= friction;
                thetaShift += decelTheta;
                phiShift += decelPhi;
                control.currentHeading += (thetaShift / 80) * (getFov() / 2);
                control.zHeading += (phiShift / 80) * (getFov() / 2);
                curTheta += thetaShift;
                curPhi = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                curPhi = curPhi < -1.57 ? -1.57 : curPhi;
                if (Math.abs(decelTheta) > stopThreshold || Math.abs(decelPhi) > stopThreshold) {
                    window.requestAnimationFrame(() => decelerateStep(decelTheta, decelPhi));
                } else {
                    decelerating = false;
                }

            }

            function decelerate() {
                var firstPoint = trackingPoints[0];
                var lastPoint = trackingPoints[trackingPoints.length - 1];

                var thetaOffset = lastPoint.theta - firstPoint.theta;
                var phiOffset = lastPoint.phi - firstPoint.phi;
                var timeOffset = lastPoint.time - firstPoint.time;

                var D = (timeOffset / 15);

                var decelTheta = (thetaOffset / D) || 0; // prevent NaN
                var decelPhi = (phiOffset / D) || 0;
                decelerating = true;
                control.currentHeading += thetaShift / 80 * (getFov() / 2);
                control.zHeading -= phiShift / 80 * (getFov() / 2);

                thetaShift = 0.0;
                phiShift = 0.0;
                window.requestAnimationFrame(() => decelerateStep(decelTheta, decelPhi));
                trackingPoints = [];
            }

            var textureCharacter = createTexture(gl, queue.getResult("character"));
            var textureFloor = createTexture(gl, queue.getResult("floor"));
            var textureShadow = createTexture(gl, queue.getResult("shadow"));

            var textureBlueGrey = createTexture(gl, queue.getResult("blue-grey"));
            var textureSkin = createTexture(gl, queue.getResult("skin"));
            var textureLightSalmon = createTexture(gl, queue.getResult("light-salmon"));
            var textureAqua = createTexture(gl, queue.getResult("aqua"));
            var texturePeach = createTexture(gl, queue.getResult("peach"));
            cubetextures = [textureBlueGrey, textureSkin, textureAqua, texturePeach];

            var textureRain = createTexture(gl, queue.getResult("rain"));

            program0 = createGlslProgram(gl, "vertexShader0", "fragmentShader0");
            program0.texture = gl.getUniformLocation(program0, "texture");
            program0.xform_projMat = gl.getUniformLocation(program0, "xform_projMat");
            program0.xform_viewMat = gl.getUniformLocation(program0, "xform_viewMat");
            program0.xform_modelMat = gl.getUniformLocation(program0, "xform_modelMat");
            program0.transform_Mat = gl.getUniformLocation(program0, "transform_Mat");
            program0.xform_normalMat = gl.getUniformLocation(program0, "xform_normalMat");
            program0.xform_scaleMat = gl.getUniformLocation(program0, "xform_scaleMat");
            program0.vert_position = gl.getAttribLocation(program0, "vert_position");
            program0.vert_texCoord = gl.getAttribLocation(program0, "vert_texCoord");
            program0.vert_normal = gl.getAttribLocation(program0, "vert_normal");
            program0.isCharacter = gl.getUniformLocation(program0, "isCharacter");
            var lastTime = performance.now();

            program0.draw = function (gl, shape, initialize) {
                gl.useProgram(program0);
                initialize();
                gl.bindBuffer(gl.ARRAY_BUFFER, shape.vertexBuffer);
                gl.enableVertexAttribArray(program0.vert_position);
                gl.vertexAttribPointer(program0.vert_position, 3, gl.FLOAT, false, shape.stride, shape.positionOffset);
                gl.enableVertexAttribArray(program0.vert_texCoord);
                gl.vertexAttribPointer(program0.vert_texCoord, 2, gl.FLOAT, false, shape.stride, shape.texCoordOffset);
                gl.enableVertexAttribArray(program0.vert_normal);
                gl.vertexAttribPointer(program0.vert_normal, 3, gl.FLOAT, false, shape.stride, shape.normalOffset);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, shape.indexBuffer);
                gl.drawElements(gl.TRIANGLES, shape.size, gl.UNSIGNED_SHORT, 0);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
                gl.useProgram(null);
            };

            program1 = createGlslProgram(gl, "vertexShader1", "fragmentShader1");
            program1.texture = gl.getUniformLocation(program1, "texture");
            program1.xform_projMat = gl.getUniformLocation(program1, "xform_projMat");
            program1.xform_viewMat = gl.getUniformLocation(program1, "xform_viewMat");
            program1.xform_modelMat = gl.getUniformLocation(program1, "xform_modelMat");
            program1.vert_position = gl.getAttribLocation(program1, "vert_position");
            program1.vert_texCoord = gl.getAttribLocation(program1, "vert_texCoord");
            program1.vert_normal = gl.getAttribLocation(program1, "vert_normal");
            program1.transform_Mat = gl.getUniformLocation(program1, "transform_Mat");

            program1.draw = function (gl, shape, initialize) {
                gl.useProgram(program1);
                initialize();
                gl.bindBuffer(gl.ARRAY_BUFFER, shape.vertexBuffer);
                gl.enableVertexAttribArray(program1.vert_position);
                gl.vertexAttribPointer(program1.vert_position, 3, gl.FLOAT, false, shape.stride, shape.positionOffset);
                gl.enableVertexAttribArray(program0.vert_texCoord);
                gl.vertexAttribPointer(program1.vert_texCoord, 2, gl.FLOAT, false, shape.stride, shape.texCoordOffset);
                gl.enableVertexAttribArray(program0.vert_normal);
                gl.vertexAttribPointer(program1.vert_normal, 3, gl.FLOAT, false, shape.stride, shape.normalOffset);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, shape.indexBuffer);
                gl.drawElements(gl.TRIANGLES, shape.size, gl.UNSIGNED_SHORT, 0);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
                gl.useProgram(null);
            };

            function getNormalMatrix() {
                var normalMat = mat4.create();
                var modelViewMat = mat4.create();
                modelViewMat = mat4.multiply(modelViewMat, getModelMatrix(), getViewMatrix());
                mat4.invert(normalMat, modelViewMat);
                mat4.transpose(normalMat, normalMat);
                return normalMat;
            }

            function getViewMatrix() {
                var viewMat = mat4.create();
                var eye = vec3.fromValues(
                    control.currentPosition[0] - 1,
                    control.currentPosition[1] - 1,
                    getEyeHeight()
                );
                var target = vec3.create();
                var currentDirection = vec3.fromValues(
                    Math.cos(control.currentHeading),
                    Math.sin(control.currentHeading),
                    control.zHeading
                );
                vec3.add(target, eye, currentDirection);
                mat4.lookAt(viewMat,
                    eye,
                    target, // viewDir
                    vec3.fromValues(0.0, 0.0, 1.0)); // viewUp
                shapeMoved = false;
                return viewMat;
            }


            function addTrackingPoint(theta, phi) {
                var time = Date.now();
                trackingPoints.push({ theta, phi, time });
            }

            webglCanvas.bind('mousewheel', function (e) {
                isScroll = true;
                projDist = e.originalEvent.wheelDelta;
                return false;
            });

            webglCanvas.bind('mousemove', function (e) {
                if (mouse.mouseDown) {
                    mouse.mouseDragged = true;
                    var x = 2.0 * ((event.clientX - clientRect.left) * 1.0 / clientRect.width) - 1.0;
                    var y = 2.0 * (1.0 - (event.clientY - clientRect.top) * 1.0 / clientRect.height) - 1.0;
                    // Check if dragging inside rectangle
                    // If so, move it according to mouse movement
                    if (!prevMouseDown) {
                        moveShape = true;
                        initShapePos[0] = x;
                        initShapePos[1] = y;
                    }
                    else if (moveShape) {
                        disp_x = x - initShapePos[0];
                        disp_y = y - initShapePos[1];
                        gl.useProgram(program0);
                        thetaShift = Math.atan(((disp_x) * clientRect.width) / (projDist * 2.0));
                        phiShift = Math.atan(((disp_y) * clientRect.height) / (projDist * 2.0));
                        thetaPos = thetaShift + curTheta;
                        phiPos = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                        phiPos = phiPos < -1.57 ? -1.57 : phiPos;
                        addTrackingPoint(thetaPos, phiPos);
                        control.currentHeading += thetaShift / 45 * (getFov() / 2);
                        control.zHeading -= phiShift / 45 * (getFov() / 2);
                        shapeMoved = true;
                    }
                    prevMouseDown = true;
                }
            });

            webglCanvas.mousedown(function (event) {
                if (event.button == 0) {
                    mouse.mouseDown = true;
                    mouse.mouseDragged = false;
                }
            })

            $(document).mouseup(function (event) {
                if (event.button == 0) {
                    mouse.mouseDown = false;
                    mouse.mouseDragged = false;
                    prevMouseDown = false;
                    if (moveShape) {
                        moveShape = false;
                        curTheta += thetaShift;
                        curPhi = phiShift + curPhi > 1.57 ? 1.57 : phiShift + curPhi;
                        curPhi = curPhi < -1.57 ? -1.57 : curPhi;
                        addTrackingPoint(curTheta, curPhi);
                        window.requestAnimationFrame(() => decelerate());
                    }

                }
            });

            var compress_time;
            var release_time;
            var prevShiftDown = false;
            var current_cube = [];
            var cubeHeight = 1;
            var compressScale = 0.999;
            var scale_matrix_1 = mat4.create();
            // var up = true;
            // var bouncingBack = false;
            // var bounceBackScale = 0.001;
            // var maxCubeHeight = 1.05;

            function drawRain(gl, shape, dropmat, texture) {
                program1.draw(gl, shape, function () {
                    if (program1.xform_projMat != null) {
                        gl.uniformMatrix4fv(program1.xform_projMat, false, getProjMatrix());
                    }
                    if (program1.xform_viewMat != null) {
                        gl.uniformMatrix4fv(program1.xform_viewMat, false, getViewMatrix());
                    }
                    if (program1.xform_modelMat != null) {
                        gl.uniformMatrix4fv(program1.xform_modelMat, false, getModelMatrix());
                    }
                    if (program1.texture != null) {
                        gl.activeTexture(gl.TEXTURE0);
                        gl.bindTexture(gl.TEXTURE_2D, texture);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                        gl.uniform1i(program1.texture, 0);
                    }
                    if (program1.transform_Mat != null) {
                        gl.uniformMatrix4fv(program1.transform_Mat, false, dropmat);
                    }
                });
            }

            function drawShape(gl, shape, texture, transmat, isCharacter, scalemat) {
                program0.draw(gl, shape, function () {
                    if (program0.xform_projMat != null) {
                        gl.uniformMatrix4fv(program0.xform_projMat, false, getProjMatrix());
                    }
                    if (program0.xform_viewMat != null) {
                        gl.uniformMatrix4fv(program0.xform_viewMat, false, getViewMatrix());
                    }
                    if (program0.xform_modelMat != null) {
                        gl.uniformMatrix4fv(program0.xform_modelMat, false, getModelMatrix());
                    }
                    if (transmat != null) {
                        if (program0.transform_Mat != null) {
                            gl.uniformMatrix4fv(program0.transform_Mat, false, transmat);

                        }
                    }
                    if (scalemat != null) {
                        if (program0.xform_scaleMat != null) {
                            gl.uniformMatrix4fv(program0.xform_scaleMat, false, scalemat);
                        }
                    }
                    if (program0.xform_normalMat != null) {
                        gl.uniformMatrix4fv(program0.xform_normalMat, false, getNormalMatrix());
                    }
                    if (program0.texture != null) {
                        gl.activeTexture(gl.TEXTURE0);
                        gl.bindTexture(gl.TEXTURE_2D, texture);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                        gl.uniform1i(program0.texture, 0);
                    }
                    if (program0.isCharacter != null) {
                        if (isCharacter) {
                            gl.uniform1f(program0.isCharacter, 1.0);
                        } else {
                            gl.uniform1f(program0.isCharacter, 0.0);
                        }
                    }
                });

            }

                currentX = Math.round(control.currentPosition[0] - 0.5);

            }

                control = {
                    mode: NO_CONTROL,
                    rotateRate: 0.005, //0.004,
                    moveRate: 0.005,
                    displacement: null,
                    currentHeading: maze.startHeading,

                };
                startPos = maze.startPosition;

                control.currentPosition = vec3.fromValues(startPos[0] * 1.0 + 0.5,
                    startPos[1] * 1.0 + 0.5,
                    0.0);

                new_cube = createCube(gl, 5, 5, 0, cubetextures[Math.floor(Math.random() * cubetextures.length)]);
                new_ground = createGround(gl, -15, -15, 0);
                character = createCharacter(gl, textureCharacter);
                dropNewBox();

            }
            function dropOnce(transmat, dropmat) {
                var tot = mat4.create();
                mat4.multiply(tot, transmat, dropmat);
                character.shapes.forEach(shape => drawShape(gl, shape, character.texture, tot, true));
                if (characterheight > -13) {
                    characterheight = characterheight - 0.008;
                    var drop = vec3.create();
                    vec3.set(drop, 0, 0, characterheight);
                    var droptranslation = mat4.fromTranslation(mat4.clone(dropmat), drop);
                    drop_character = droptranslation;
                    window.requestAnimationFrame(() => dropOnce(transmat, droptranslation));
                }
            }

            var bouncing = false;
            var raining = false;

            function drawCube(transmat, dropmat, compressmat) {
                gl.clearColor(1.0, 1.0, 1.0, 1.0);
                gl.clearDepth(1.0);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.enable(gl.DEPTH_TEST);
                all_cubes.forEach(cubes => (cubes.shapes).forEach(shape => drawShape(gl, shape, cubes.texture, transmat, false, transform_matrix_3)));
                all_cubes.forEach(cubes => (cubes.shadow).forEach(shape => drawShape(gl, shape, textureShadow, transmat, false, transform_matrix_3)));
                ground.forEach(cube => cube.forEach(shape => drawShape(gl, shape, textureFloor, transform_matrix_3, false, transform_matrix_3)));

                (new_cube.shapes).forEach(shape => drawShape(gl, shape, new_cube.texture, dropmat, false, transform_matrix_3));
                (new_cube.shadow).forEach(shape => drawShape(gl, shape, textureShadow, dropmat, false, transform_matrix_3));
                if (current_cube.length != 0) {
                    //console.log(compressmat);
                    (current_cube.shapes).forEach(shape => drawShape(gl, shape, current_cube.texture, transmat, false, compressmat));
                    (current_cube.shadow).forEach(shape => drawShape(gl, shape, textureShadow, transmat, false, compressmat));
                }
                new_ground.forEach(shape => drawShape(gl, shape, textureFloor, transform_matrix_3, false, transform_matrix_3));
            }


            function drawRainDrop(dropmat) {
                rain.forEach(rainDrop => (rainDrop.shapes).forEach(shape => drawShape(gl, shape, new_rainDrop.texture, dropmat, false)))
            }

            function dropCube(transmat, dropmat) {
                drawCube(transmat, dropmat, transform_matrix_3);
                if (height > -5) {
                    height = height - dropSpeed;
                    dropSpeed *= 1.0014;
                    if (height <= -5)
                        bouncing = true;
                    var drop = vec3.create();
                    vec3.set(drop, 0, 0, height);
                    var droptranslation = mat4.fromTranslation(mat4.clone(dropmat), drop);
                    transform_matrix_2 = droptranslation;
                    window.requestAnimationFrame(() => dropCube(transmat, droptranslation));
                }
            }

            function dropRain(dropmat) {
                drawRainDrop(dropmat);
                if (rainHeight > -8) {
                    rainHeight = rainHeight - rainDropSpeed;
                    rainDropSpeed *= 1.0004;
                    var drop = vec3.create();
                    vec3.set(drop, 0, 0, rainHeight);
                    var droptranslation = mat4.fromTranslation(mat4.clone(dropmat), drop);
                    transform_rain_2 = droptranslation;
                    window.requestAnimationFrame(() => dropRain(droptranslation));
                }
            }

            var decelRate = 0.99;
            var decelRate2 = 0.0015;
            var maxHeight = 0.7;
            var maxRainHeight = 1.0;
            var dropping = false;
            var eps = 0.1;

            function bounce(transmat, dropmat) {
                drawCube(transmat, dropmat, transform_matrix_3);
                if (maxHeight < eps) {
                    bouncing = false;
                    return;
                }
                if (!dropping) {
                    height += decelRate2;
                    dropping = height >= maxHeight - 5;
                    maxHeight *= decelRate;
                    decelRate2 *= 0.9;
                } else {
                    height -= decelRate2;
                    decelRate2 *= 0.9;
                    dropping = height > - 5;
                }
                var drop = vec3.create();
                vec3.set(drop, 0, 0, height);
                var droptranslation = mat4.fromTranslation(mat4.clone(dropmat), drop);
                transform_matrix_2 = droptranslation;
                window.requestAnimationFrame(() => bounce(transmat, droptranslation));
            }

            var compressDecel = 0.00025;
            function compressBox(transmat, compressmat) {
                if (all_cubes.length == 0)
                    drawCube(mat4.create(), transmat, compressmat);
                else if (prevShiftDown)
                    drawCube(transmat, transmat, compressmat);
                else drawCube(transmat, mat4.create(), compressmat);
                if (cubeHeight > 0.5) {
                    cubeHeight *= compressScale;
                    compressScale = 1 - compressScale * compressDecel;
                    var compress = vec3.create();
                    vec3.set(compress, 1, 1, cubeHeight);
                    var compressScaleMat = mat4.fromScaling(mat4.clone(compressmat), compress);
                    scale_matrix_1 = compressScaleMat;
                    window.requestAnimationFrame(() => compressBox(transmat, compressScaleMat));
                }
            }

            function createRainDrop(x, y, z) {
                var shapeData = createShapeData();
                var v = shapeData.positions.length / 3;
                shapeData.indices.push(v, v + 1, v + 2, v, v + 2, v + 3);

                var i;
                for (i = 0; i < 4; i++) {
                    shapeData.normals.push(0.0, -1.0, 0.0);
                }

                var xDelta = Math.floor((Math.random() * 3) + 1) / 100;
                var yDelta = Math.floor((Math.random() * 3) + 2) / 10;

                shapeData.positions.push(x, y + yDelta, z);
                shapeData.texCoords.push(1.0, 0.0);

                shapeData.positions.push(x + xDelta, y + yDelta, z);
                shapeData.texCoords.push(0.0, 0.0);

                shapeData.positions.push(x + xDelta, y + yDelta, z + yDelta);
                shapeData.texCoords.push(0.0, 1.0);

                shapeData.positions.push(x, y + yDelta, z + yDelta);
                shapeData.texCoords.push(1.0, 1.0);

                return shapeData;
            }

            function createRainDrops(gl, x, y, z, tex) {
                var rainDrop = {
                    shapes: [],
                    texture: tex,
                    shadow: []
                }
                rainDrop.shapes.push(createShape(gl, createRainDrop(x, y, z)));
                return rainDrop;
            }

            function resetRainDropMatrices() {
                rain = [];
                rainHeight = 0;
                maxRainHeight = 20;
                transform_rain_2 = mat4.create();
                rainDropSpeed = 0.008;
                for (var x = Math.max(lastX - 5, 0); x < lastX + 8; x += Math.floor((Math.random() * 5) + 1)) {
                    for (var y = Math.max(lastY - 5, 0); y < lastY + 8; y += Math.floor((Math.random() * 5) + 1)) {
                        new_rainDrop = createRainDrops(gl, x, y, 7, textureRain);
                        rain.push(new_rainDrop);
                    }
                }
            }

            function randDirAndDist() {
                var randDir = Math.floor(Math.random() * (+4 - +0)) + +0;
                dis = Math.random() * (+3.5 - +1.5) + +1.5;
                if (dir == 0 && randDir == 0 || dir == 1 && randDir == 3) {
                    dir = 0;
                    lastX += dis;
                } else if (dir == 1 && randDir == 0 || dir == 0 && randDir == 1) {
                    dir = 1;
                    lastY += dis;
                    // } else if (dir == 3 && randDir == 0 || dir == 0 && randDir == 3) {
                    //     dir = 3;
                    //     lastY -= dis;
                } else randDirAndDist();

                new_cube = createCube(gl, lastX, lastY, 5, cubetextures[Math.floor(Math.random() * cubetextures.length)]);

                new_ground = createGround(gl, lastX - 20, lastY - 20, 0);
            }

            setInterval(function () { if (raining) resetRainDropMatrices(); }, 800);

            $("#webglCanvas").dblclick(function (event) {
                resetCubeMatrices();
                randDirAndDist();
                currentX = Math.round(control.currentPosition[0] - 0.5);
                currentY = Math.round(control.currentPosition[1] - 0.5);
                dx = Math.round(Math.cos(dir * Math.PI / 2));
                dy = Math.round(Math.sin(dir * Math.PI / 2));
                var targetPos;
                if (dir == 0)
                    targetPos = [currentX + dx + 0.5 * dis, currentY + dy];
                if (dir == 1)
                    targetPos = [currentX + dx, currentY + dy + 0.5 * dis];
                if (dir == 3)
                    targetPos = [currentX + dx, currentY + dy - 0.45 * dis];

                control.mode = IS_MOVING;
                control.fromPosition = vec3.fromValues(
                    currentX + 0.5,
                    currentY + 0.5,
                    0.0
                );
                direction = vec3.fromValues(
                    dx,
                    dy,
                    0.0
                );
                control.toPosition = vec3.fromValues(
                    targetPos[0] + 0.5,
                    targetPos[1] + 0.5,
                    0.0
                )
            });

            function updateWebGL() {
                if (shouldUpdate) {
                    shouldUpdate = false;
                    reset();
                }

                var time = performance.now();
                var elapsed = time - lastTime;
                lastTime = time;
                if (control.mode == IS_ROTATING) {
                    var sign;
                    if (control.toHeading > control.fromHeading) {
                        sign = 1.0;
                    } else {
                        sign = -1.0;
                    }
                    control.currentHeading += sign * control.rotateRate * elapsed;
                    if (sign == 1.0) {
                        if (control.currentHeading > control.toHeading) {
                            control.currentHeading = control.toHeading;
                            control.mode = NO_CONTROL;
                        }
                    } else {
                        if (control.currentHeading < control.toHeading) {
                            control.currentHeading = control.toHeading;
                            control.mode = NO_CONTROL;
                        }
                    }

                } else if (control.mode == IS_MOVING) {
                    var movex = 0;
                    var movey = 0;
                    if (control.toPosition[1] > control.fromPosition[1]) {
                        movey = 1;
                    } else if (control.toPosition[1] < control.fromPosition[1]) {
                        movey = -1;
                    } else if (control.toPosition[0] > control.fromPosition[0]) {
                        movex = 1;
                    } else if (control.toPosition[0] < control.fromPosition[0]) {
                        movex = -1;
                    }
                    control.currentPosition[0] += movex * control.moveRate * elapsed;
                    control.currentPosition[1] += movey * control.moveRate * elapsed;
                    if (movex == 1.0) {
                        if (control.currentPosition[0] > control.toPosition[0]) {
                            control.currentPosition[0] = control.toPosition[0];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movex == -1.0) {
                        if (control.currentPosition[0] < control.toPosition[0]) {
                            control.currentPosition[0] = control.toPosition[0];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movey == 1.0) {
                        if (control.currentPosition[1] > control.toPosition[1]) {
                            control.currentPosition[1] = control.toPosition[1];
                            control.mode = NO_CONTROL;
                        }
                    } else if (movey == -1.0) {
                        if (control.currentPosition[1] < control.toPosition[1]) {
                            control.currentPosition[1] = control.toPosition[1];
                            control.mode = NO_CONTROL;
                        }
                    }
                }
                if (bouncing) {
                    bounce(mat4.clone(transform_matrix_1), mat4.clone(transform_matrix_2));
                } else if (prevShiftDown) {
                    window.requestAnimationFrame(() => compressBox(mat4.clone(transform_matrix_1), mat4.clone(scale_matrix_1)));
                } else {
                    window.requestAnimationFrame(() => dropCube(mat4.clone(transform_matrix_1), mat4.clone(transform_matrix_2)));
                }
                window.requestAnimationFrame(() => dropOnce(transform_character, drop_character));

                if (raining) {
                    // window.requestAnimationFrame(() => dropRain(mat4.clone(transform_rain_2)));
                    dropRain(mat4.clone(transform_rain_2));

                }
                // dropOnce(transform_character, drop_character);
                window.requestAnimationFrame(updateWebGL);
            }

            window.requestAnimationFrame(updateWebGL);
        }
        startWebGL();

    </script>
